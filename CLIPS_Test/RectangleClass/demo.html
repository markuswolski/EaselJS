<!DOCTYPE html>
<html>
<head>
	<title>Rectangle demo based on EaselJS demo: Inheritance</title>
	<link href="../_shared/demo.css" rel="stylesheet" type="text/css">
	<script src="../../lib/easeljs-NEXT.combined.js"></script>
	<script src="Rectangle.js"></script>
	<script>
		var stage, holder;
		function init() {
			stage = new createjs.Stage("demoCanvas");
			stage.enableMouseOver();
			
			var btn1 = stage.addChild(new Rectangle(100, 50, "#F00", "#0F0"));
			btn1.y = 5;
			
			var btn2 = stage.addChild(new Rectangle(50, 100, "#00F", "#FF0"));
			btn2.y = btn1.y + 55;
			
			var btn3 = stage.addChild(new Rectangle(25, 25, "#0FF", "#F0F"));
			btn3.y = btn2.y + 105;
			
			btn1.x = btn2.x = btn3.x = 20;
			
			createjs.Ticker.on("tick", stage);
		}
	</script>
</head>
<body onload="init();">
	<canvas id="demoCanvas" width="800" height="600">
		alternate content
	</canvas>
</body>
</html>
